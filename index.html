<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Waypoints in directions</title>
	<script src="./js/index.js"></script>
	<script src="./js/air_api_manager.js"></script>
	<script src='./js/astar.js'></script>
	<script src='./js/myRoutes.js'></script>
	<script src='./js/bykeRoute.js'></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="loading">
  	<img class="loading-image" src="images/ajax-loader.gif" alt="Loading..." /><br>
		<p class="loading-image">Loading...</p>

	</div>
	<div id="map"></div>
	<div id="right-panel">
		<b>Start:</b>
		<div id="start">
			<label><span>From:</span> <input id="txtFromId" type="text" name="from"></label>
			<br>
			</select>
		</div>
		<br>
		<div id="floating-panel">
			<b>Mode of Travel: </b>
			<select id="media">
				<option value="DRIVING">Driving</option>
				<option value="WALKING">Walking</option>
				<option value="BICYCLING">Bicycling</option>
				<option value="TRANSIT">Transit</option>
			</select>
		</div>
		<br>
		<b>End:</b>
		<div id="end">
			<span>To:</span>
			<input id="txtToId" type="text" name="to">
			<br>
			<input type="submit" id="submit">
			<br>
		</div>
		<br>
		<div id="directions-panel"></div>
		<p id="info_route">*Best route is the thinner and less opac route</p>
		<div id="panel-routes"></div>
	</div>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAogXCFYpylx0oKNcTJEQgaWFoHdk-TqqE&callback=initMap&libraries=places">

</script>
